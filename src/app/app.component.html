<div>
  <h2>Multiplicative Persistence</h2>
  <div>
    <label for="numberInput">Enter a positive number:</label>
    <input
      type="number"
      id="numberInput"
      [(ngModel)]="inputNumber"
      (input)="onInputChanged()"
    />
  </div>
  <div *ngIf="resultSteps.length > 0">
    <p>Multiplicative persistence steps for {{ inputNumber }}:</p>
    <ul>
      <li *ngFor="let step of resultSteps">{{ step }}</li>
    </ul>
    <p>Final Answer: {{ resultSteps[resultSteps.length - 1] }}</p>
  </div>
</div>
